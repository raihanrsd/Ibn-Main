{% extends "basic/layout.html" %}

{% block body %}

<div class="registration_div">

    
<!--Best of luck sireee -->    

    <h1 class="register-h1">Register !</h1>
    {% if message %}
        <div style="color:black;">{{ message }}</div>
    {% endif %}

    

    <form action="{% url 'register' %}" method="post" enctype="multipart/form-data" class="m-3 p-3" style="margin-top: 100px;" class="register-form-div">
        {% csrf_token %}
        <div class="form-group">
            <input required class="form-control login_inp" autofocus type="text" name="username" placeholder="Username" style="min-width:50vw; margin: 0;">
        </div>
        <div class="form-group">
            <input required class="form-control login_inp" type="email" name="email" placeholder="Email Address" style="min-width:50vw; margin: 0;">
        </div>
        <div class="form-group">
            <input required class="form-control login_inp" type="number" name="contact" placeholder="Contact No. (e.g. +8801300000000)" style="min-width:50vw; margin: 0;">
        </div>
        <div class="form-group">
            <input required class="form-control login_inp" type="password" name="password" placeholder="Password" style="min-width:50vw;margin: 0;">
        </div>
        <div class="form-group">
            <input required class="form-control login_inp"type="password" name="confirmation" placeholder="Confirm Password" style="min-width:50vw;margin: 0;">
        </div>

        <div>
            <input class="register-btn registration_div" type="submit" value="Register" >
        </div>
        
    </form>


    <span >Already have an account?</span> <a onclick="show_account_div()" style="cursor:pointer;">Log In here.</a><br>

</div>
    
   


{% endblock %}
